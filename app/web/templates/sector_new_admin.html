<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>

    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <title>OptoSalud</title>
</head>

<body>
    <header class="container-fluid" id="page-header">
        <div class="row justify-content-between">
            <div class="col-auto align-self-start d-none d-sm-block">
                <img src="/static/img/optosalud.png" id="logo" alt="OptoSalud Logo" style="width:140px;" />
            </div>
            <div class="col align-self-center">
                <h1 class="title1">Nuevo Sector</h1>
                <h3 class="title2">Institucion Sanitaria</h3>
            </div>
            <div class="col-auto">
                <div class="container" id="main-menu">
                    <div class="row justify-content-between">
                        <div class="col-auto dropleft">
                            <img src="/static/img/user.png" id="user-icon" alt="User image" class="dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" />
                            <div class="container dropdown-menu main-menu-style">
                                <div class="row justify-content-start">
                                    <div class="col-auto">
                                        <h6 class="title1">Menu</h6>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-auto main-menu-items">
                                        <!-- Dropdown menu links -->
                                        <a class="dropdown-header main-menu-item" href="/users/{{userId}}">Ver Perfil</a>
                                        <a class="dropdown-header main-menu-item" href="/sectors">Cambiar Sector/Sala</a>
                                        <a class="dropdown-item main-menu-item" href="#">Active link</a>
                                        <a class="dropdown-item main-menu-item" href="#">Another link</a>
                                    </div>
                                </div>
                                <br>
                                <div class="row justify-content-between">
                                    <div class="col-6">
                                        <a class="btn btn-secondary" target=”_blank” href="/help" role="button">Ayuda</a>
                                    </div>
                                    <div class="col-6">
                                        <a class="btn btn-primary" href="/logout" role="button">Salir</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <h6 class="title1">{{userName}}</h6>
                            <h6 class="title1">{{userLastName}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <br class="d-none d-sm-block">
        <div class="row justify-content-center">
            <form class="col-10" action="" method="post" autocomplete="off" id="sectorForm">
                <div class="form-row">
                    <div class="form-group col">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{request.form.name}}"/>
                        </div>
                        <div class="form-group">
                            <label for="status">Estado</label>
                            <select class="form-control" id="status" name="status" value="{{request.form.status}}" disabled>
                                <option selected value="1">Activo</option>
                            </select>
                        </div>
                        <div class="form-group justify-content-center">
                                <img class="sector-photo" src="/static/img/sector-icon.jpg"/>
                        </div>
                    </div>
                    <div class="form-group col">
                        <div class="form-group">
                            <label for="roomName">Sala</label>
                            <input type="text" class="form-control" id="roomName" name="roomName" placeholder="Ingresa una Sala" value="{{request.form.roomName}}" >
                        </div>
                        <div class="form-group text-center">
                            <h6 class="title2">Despues de crear el sector con una sala podra agregar mas salas.</h6>
                        </div>
                    </div>
                </div>
            </form>
        </div>
     </section>
    <br class="d-none d-sm-block">
    <footer class="container-fluid" id="page-buttoms">
        <div class="row justify-content-center">
            <div class="col-auto align-self-start">
                <a class="btn btn-secondary" href="/admin/sectors" role="button">Regresar</a>
            </div>
            <div class="col-auto align-self-center">
                <button type="submit" class="btn btn-primary" form="sectorForm">Guardar</button> <!--envia el form por medio del ID-->
            </div>
        </div>
    </footer>
</body>

</html>
