<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="static/css/main.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>

    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <title>OptoSalud</title>
</head>

<body>
    <div class="container-fluid" id="page-header">
        <div class="row justify-content-between">
            <div class="col-auto align-self-start d-none d-sm-block">
                <img src="static/img/optosalud.png" id="logo" alt="OptoSalud Logo" style="width:140px;" />
            </div>
            <div class="col align-self-center">
                <h1 class="title1">OptoSalud</h1>
                <h3 class="title2">Institucion Sanitaria</h3>
            </div>
            <div class="col-auto">
                <div class="container" id="main-menu">
                    <div class="row justify-content-center">
                        <div class="col-6" style="padding-right: 0px;">
                            <h6 class="title1">Camila Sosa</h6>
                            <!--user.name-->
                        </div>
                        <div class="col-6 dropleft" style="padding-left: 0px;">
                            <img src="static/img/user.jpg" id="user-icon" alt="User image" class="dropdown-toggle"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" />
                            <div class="container dropdown-menu main-menu-style">
                                <div class="row justify-content-start">
                                    <div class="col-auto">
                                        <h6 class="title1">Menu</h6>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-auto main-menu-items">
                                        <!-- Dropdown menu links -->
                                        <a class="dropdown-header main-menu-item" href="/error">Ver Perfil</a>
                                        <a class="dropdown-header main-menu-item" href="/error">Cambiar Sector/Sala</a>
                                        <a class="dropdown-item main-menu-item" href="#">Active link</a>
                                        <a class="dropdown-item main-menu-item" href="#">Another link</a>
                                    </div>
                                </div>
                                <br>
                                <div class="row justify-content-between">
                                    <div class="col-6">
                                        <a class="btn btn-secondary" href="/help" onclick="" role="button">Ayuda</a>
                                    </div>
                                    <div class="col-6">
                                        <a class="btn btn-primary" href="/" onclick="" role="button">Salir</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center" id="page-content">
            <div class="col-auto">
                <h1 class="title1">Registro Diario</h1>
            </div>
        </div>
        <br class="d-none d-sm-block">
        <div class="row justify-content-center">
            <form class="col-12" action="" method="post" autocomplete="off">
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="bed">Cama</label>
                            <input type="text" class="form-control" id="bed" placeholder="CAMA">
                            <label for="date">DATE</label>
                            <input type="text" class="form-control" id="date" placeholder="DATE">
                        </div>
                        <div class="form-group">
                            <label for="nurse">Nurse de turno</label>
                            <select class="form-control" id="nurse">
                                <!--ciclo python imprimi una opcion por usuario dispoible-->
                              <option>Camila Sosa</option>
                              <option>Gustavo Lorenzo</option>
                              <option>Federico Sabatinai</option>
                              <option>Pepe Jose</option>
                              <option>Uno Mas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pacientDocument">Documento </label>
                            <input type="text" class="form-control" id="pacientDocument" placeholder="Ingresa el documento del paciente">
                        </div>
                        <div class="form-group">
                            <label for="pacientName">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="pacientName" placeholder="Ingresa el nombre y Apellido del paciente">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group form-row">
                            <div class="col-12">
                                <label for="comment">Comentario</label>
                                <textarea class="form-control" id="comment" placeholder="Intorduce todas las notas necesarias." rows="12"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid" id="page-buttoms">
        <div class="row justify-content-around">
            <div class="col-auto align-self-start">
                <button class="btn btn-secondary" onclick="history.back()">Regresar</button>
            </div>
            <div class="col-auto align-self-center">
                <button class="btn btn-secondary">Agregar</button>
                <button class="btn btn-primary">Agregar y Notificar</button>
            </div>
            <div class="col-auto align-self-end">
                <a class="btn btn-secondary"  href="/dialyrecord_new">Siguiente</a>
            </div>
        </div>
    </div>
</body>

</html>
